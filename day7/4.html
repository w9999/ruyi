<body>
    <script>
     let ary = [12, 23, 11, 34, 10, 9];

function bubble(ary) {
    // 控制的是执行的轮数
    for (var i = 0; i < ary.length - 1; i++) {
        // 控制的是每轮比较的次数
        for (var j = 0; j < ary.length - 1 - i; j++) {
            if (ary[j] > ary[j + 1]) {
                // 如果当前项大于后一项，就两两交换位置
                var temp = ary[j];
                ary[j] = ary[j + 1];
                ary[j + 1] = temp;

            }
        }
    }
    return ary

}
console.log(bubble(ary))

    </script>
</body>
</html>
