<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <ul id="ul">
            <li class="a">1</li>
            <li class="a">2</li>
            <li class="a">3</li>
        </ul>
        <li>4</li>
        <div>333</div>
    </div>
    <li class="a"></li>
    <script>
        /* 
        获取dom元素原的方法：
        document.getElementById():通过id名去获取元素，获取的是一个元素对象，如果获取不到就是null

        context.getElementsByTagName('div')在指定的上下文中通过标签名获取元素，获取的是一个元素集合(他是类数组)，如果获取不到就是空元素集合

        context.getElementsByClassName():在指定的上下文中通过class名来获取元素，获取的是一个元素集合(他是类数组)，如果获取不到就是空元素集合

        querySelector():通过样式选择器获取元素(只能获取一个)，获取不到就是null
        querySelectorAll：通过样式选择器获取元素集合,获取的是一个元素集合(他是类数组)，如果获取不到就是空元素集合
        */
        let box = document.getElementById('box')
        // // let divs = box.getElementsByTagName('div')
        // let divs = box.getElementsByClassName('a')
        // console.log(divs)
        // // console.log(divs.pop()) // 报错

        let ss = box.querySelector('ul>a');
       console.log(box.querySelectorAll('ul>a')) 
        console.log(ss)

    </script>

</body>
</html>
