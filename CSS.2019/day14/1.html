<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    ul,li{
        list-style: none;
    }
    ul{
        width: 600px;
        height: 600px;
        border: 1px solid springgreen;
        display: flex;
        margin: 0 auto;
        /* 横轴 */
        flex-direction: row;
        /* flex-direction: column; */
        /* 换行 */
        /* flex-wrap: wrap; */
        /* flex-flow: wrap row; */
        /* 项目在主轴上面的对齐 */
        /* justify-content: space-around; */
        /* align-items: stretch; */
        /* align-content: flex-end; */
    }
    li:nth-child(1){
        order: 1;
    }
    li{
        width: 100px;
        height: 100px;
        background: tan;
    }
    li:nth-child(2n){
        background: tomato;
    }
    li:nth-child(2n+1){
        background: lightcoral;
    }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>
</html>
