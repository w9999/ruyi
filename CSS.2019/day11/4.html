<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin:0;
        padding:0;
    }
    body{
        background:darkturquoise;
    }
    .box{
        width:200px;
        height:200px;
        border:3px solid darkorange;
        margin:0 auto;
        overflow: hidden;
        
    }
    img{
        width:100%;
        height:100%;
        transition:all 0.2s linear;
    }
    .box:hover img{
        transform: scale(1.1);
    }
    </style>
</head>
<body>
    <div class="box">
        <img src="10.jpg" alt="">
    </div>
</body>
</html>
