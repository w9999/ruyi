<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    body,html{
        background: url("beij.webp") no-repeat;
        overflow: hidden;
        width: 100%;
    }
    .daeb .wese{
        width: 200px;
        height: 180px;
        background: olive;
        background: url("hz.png") no-repeat;
        animation: sun 2s steps(8) infinite;
        position: absolute;
        margin-left: 337px;
       top: 352px;
     
    }
    .daeb .wese3{
        width: 200px;
        height: 180px;
        background: olive;
        background: url("bj.png") no-repeat;
        animation: wun 2s steps(8) infinite;
        position: absolute;
        margin-left: 737px;
       top: 352px;
     
    }
    .daeb .wese2{
        width: 170px;
        height: 240px;
        background: olive;
        background: url("ts.png") no-repeat;
        animation: qun 2s steps(8) infinite;
        position: absolute;
        margin-left: 537px;
       top: 321px;
     
    }
    
    .daeb .wese4{
        width: 210px;
        height: 180px;
        background: olive;
        background: url("wj.png") no-repeat;
        animation: eun 2s steps(8) infinite;
        position: absolute;
        margin-left: 940px;
       top: 352px;
     
    }
     @keyframes sun {
        100%{
            background-position: -1600px,0;
            
        }
     }
     @keyframes qun {
        100%{
            background-position: -1360px,0;
            
        }
     }
     @keyframes wun {
        100%{
            background-position: -1600px,0;
            
        }
     }
     @keyframes eun {
        100%{
            background-position: -1680px,0;
            
        }
     }

    </style>
</head>
<body>
    <div class="daeb">
        <div class="wese"></div>
        <div class="wese2"></div>
        <div class="wese3"></div>
        <div class="wese4"></div>
    </div>
</body>
</html>
