<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        background: #000;
        overflow: hidden;
    }
    /* 100vw代表一个窗口的高度 */
    /* 100vh代表一个窗口的高度 */
    .dead{
        width: 200px;
        height: 314px;
        background: url("jjs.png") no-repeat;
        animation: deab 2s steps(10) infinite,
        run 5s linear infinite;
    }
    @keyframes deab {
        100%{
            background-position: -2000px,0;
            
        }
    }
    @keyframes run{
        0%{
            transform: translateX(1118px);
        }
        100%{
            transform: translateX(-200px)
        }
    }
    </style>
</head>
<body>
    <div class="dead"></div>

</body>
</html>
