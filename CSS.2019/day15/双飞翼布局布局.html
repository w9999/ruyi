<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Document</title>
<style>
    *{
        margin:0;
        padding:0;
    }
    body{
        min-width:600px;
    }
    .contain{
        height:500px;
    }
    .contain>div{
        height:100%;
        float:left;
    }
    .main{
        width:100%;
        padding:0 200px;
        background:pink;
        box-sizing: border-box;
    }
    .left{
        width:200px;
        background:green;
        margin-left:-100%;
    }
    .right{
        width:200px;
        background:hotpink;
        margin-left:-200px;
    }
</style>
</head>
<body>
<div class="contain">
<div class="main">
<div class="inner">inner

</div>
</div>
<div class="left">left</div>
<div class="right">right</div>
</div>
