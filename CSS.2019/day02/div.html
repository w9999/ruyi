<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 500px;
            background: blue;
        }
        span{
            color: blue;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!--加粗-->
    <div></div>
    <p>我们十五期的同学都是<span>棒棒的</span>棒棒的</p>
    <b>加粗</b>
    <strong>加粗</strong>
    <!--斜体-->
    <i>斜体</i>
    <em>斜体</em>
    <del>删除线</del>
    <big>比正常的字数大</big>
    <small>比正常字数小</small>
</body>
</html>
