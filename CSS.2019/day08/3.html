    <style>
    *{
        margin: 0;
        padding: 0;
    }
    ul,li{
        list-style:none;
    }
    .box{
        height: 2000px;
        background: seagreen;
        line-height: 35px;
    }
    .fastNva{
        width: 60px;
        background: #fff;
        position: fixed;
        right: 0%;
        top: 100px;
    }
    .fastNva li{
        height: 60px;
        padding: 10px 16px;
        /* text-align: center; */
        box-sizing: border-box;
        font-size: 14px;
        position: relative;
    }
    .fastNva li::after{
        content: "";
        display: block;
        width: 40px;
        height: 1px;
        background: rgb(0, 255, 85);
        position: absolute;
        left: 10px;
        bottom: -1px;
    }
    .fastNva li:last-child::after{
        display: none;
    }
    .fastNva li:hover{
        background: red;
        color: #fff;
    }
    .fastNva li:hover::after{
        display: none;
    }
    </style>
</head>
