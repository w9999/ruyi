<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    ul,ol{
        list-style: none;
    }
    /* 1、放具体的数值 */
    ul>li:nth-child(1){
        background:green;
    }
    /* 第一个 */
    ul>li:first-child{
        background:pink;
    }
    /* 最后一个 */
    ul>li:last-child{
        background:gold;
    }
    /* 偶数 even 2n */
    ul>li:nth-child(3n){
        background:yellowgreen;
    }
    /* 奇数 odd  2n+1*/
    ul>li:nth-child(3n+1){
        background:red;
    }
    ul>li:nth-child(3n+2){
        background:gold;
    }
    /*倒数第几个*/
    ul>li:nth-last-child(2){
            background: red;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>
</html>
