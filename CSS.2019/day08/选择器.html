<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul,li{
            list-style: none;
        }
        ul>li:nth-child(3){
         background: hotpink;
        }
        ul>li:first-child{
            background:seagreen;
        }
        ul>li:last-child{
            background: skyblue;
        }
        ul>li:nth-child(3n){
            background: yellow;
        }
        ul>li:nth-child(3n+1){
            background: steelblue;
        }
        ul>li:nth-last-child(2){
            background: red;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>
</html>
