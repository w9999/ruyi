<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>圣诞快乐</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    #box {
        width: 500px;
        margin: 20px auto;
        text-align: center;
    }
    #box p{
        font-size: 40px;
        color: orangered;
        cursor: pointer;
    }
    #box img{
        display: block;
        width: 500px;
    }
    #box .hide{
        display: none;
    }
    </style>
</head>
<body>
  <div id="box">
     <p id="btn">隐藏</p>
     <img  id="pig" src="https://img.51miz.com/preview/element/00/01/09/66/E-1096678-B5A957A2.jpg!/quality/90/unsharp/true/compress/true/fw/840" alt class="hide">
    </div>
    <script>
    let btn = document.getElementById('btn');
    let pig = document.getElementById('pig');
    // console.dir(btn)
    btn.onclick=function(){
        let value = btn.innerText;
        // console.log(value)
        if(value ==='隐藏'){
            btn.innerText ='显示';
            pig.className ='hide';
        }
        else {
            btn.innerText ='隐藏';
            pig.className ='';
        }
    }
    </script>
</body>
</html>
