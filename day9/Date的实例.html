    <script>
    // Date本事是函数数据类型
    // Date的实例是一个对象数据类型，他的实例上游属性和方法供我们使用
    // Date的实例所产生的时间是你本地电脑的时间，不能作为比较重要的时间来使用
    let time = new Date(),
            year = time.getFullYear(), // 获取年
            month = time.getMonth(), // (0~11,代表1到12月) 获取月
            date = time.getDate(), // 获取日
            day = time.getDay(), // 获取星期 (0~6,0代表星期日)
            hour = time.getHours(), // 获取时
            min = time.getMinutes(), // 获取分钟
            sec = time.getSeconds(), // 获取秒
            mill = time.getMilliseconds(); // 获取毫秒
            timestamp = time.getTime(); // 当前时间距离1970年1月1号上午8点的毫秒差 ,每一次获取的时间戳都不一样
            
            // 国外有可能是距离1970年1月1号凌晨的时间差

            console.log(year,month,date,hour,min,sec,mill)
            console.log(day)
        

    </script>
