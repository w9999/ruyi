<body>
    <script>
    let ary =[3,2,1,5,4,8];
    function quickSort(ary){
        if(ary.length<=1){
            return ary
        }
        let middleIndex = Math.round(ary.length/2);
        let middleValue = ary.splice(middleIndex,1)[0];

        let leftAry = [],
            rightAry = [];
            for (var i = 0; i< ary.length; i++){
                var cur = ary[i]
                if(cur<middleValue){
                    leftAry.push(cur)
                }
                else {
                    rightAry.push(cur)
                }
            }
            return quickSort(leftAry).concat(middleValue,quickSort(rightAry))
    }
    console.log(quickSort(ary)) 
    </script>
</body>
