    <script>
        let box = document.getElementsByTagName('div')[0];
        // 不足10补零
        function addZero(value) {
            // if(value<10){
            //     return '0'+value
            // }
            // else {
            //     return value
            // }
            return value < 10 ? '0' + value : value;
        };

        // 转换星期的方法
        function transDay(value) { // 5
            let obj = {
                0: '星期日',
                1: '星期一',
                2: '星期二',
                3: '星期三',
                4: '星期四',
                5: '星期五',
                6: '星期六'
            };
            return obj[value];
        };

        function getTime() {
            let time = new Date(),
                year = time.getFullYear(),
                month = time.getMonth() + 1,
                date = time.getDate(),
                day = time.getDay(),
                hour = time.getHours(),
                min = time.getMinutes(),
                sec = time.getSeconds();
            let res = addZero(year) + '年' + addZero(month) + '月' + addZero(date) + '日 ' + addZero(hour) + '时' + addZero(min) + '分' + addZero(sec) + '秒 ' + transDay(day);

            box.innerHTML = res;
        }
        getTime();
        setInterval(getTime, 1000);
    </script>
