    <script>
    let ary = [23,55,23,34,23,34,23];
    function unique(ary){
        let obj = {};
        for (var i =0;i<ary.length;i++){
            var cur = ary [i];
            if (obj[cur] !== undefined) {
                ary[i]=ary[ary.length-1];
                ary.lenght--;
                i--;
            }else {
                obj[ary[i]] = ary[i]
            }
        }
        return ary
    }
  console.log(unique(ary))
