    function children(context){

            //循环所有的子节点
            for (var i = 0; i < child.length; i++) {
               var cur = child[i] // 代表每一个子节点
               if(cur.nodeType === 1){
                    ary.push(cur)//把当前节点添加到数组的末尾
               }
            }
