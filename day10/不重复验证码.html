<body>
    <script>
        function createCode(){
            let str = 'aaaaaassssAAAASSSSSS1234455';
            let value = '';
            let num = 0;
            while(num<4){
                let index = Math.round(Math.random()*(str.length-1-0)+0);
                let item = str[index]; // 'a'
                if(value.toUpperCase().indexOf(item.toUpperCase()) === -1){
                    value+=item;
                    num++;
                }
            }
            console.log(value)
        }
    </script>
</body>
