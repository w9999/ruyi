<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="ss">
        <p>111</p>
    </div>
    <input type="text" id="content">
    <button id="btn">确定</button>
    <script>
        let ss = document.getElementById('ss'),
            content = document.getElementById('content'),
            btn = document.getElementById('btn');

        btn.onclick = function () {
            let value = content.value; // 把input的值获取到
            let contentValue = ss.innerHTML; // 把div的值获取到
            let res = '<p>' + value + '</p>'; // 
            let res1 = '<p>" + value + "</p>'; // '<p>" + value + "</p>'
  
            console.log(res1)

            console.log(res) // '<p>1111</p>'
            contentValue += res;
            ss.innerHTML = contentValue;
            content.value = ''



        }
    </script>
</body>

</html>
