<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;
            display: flex;
            position: relative;
            top: 1px;
        }

        #box {
            width: 500px;
            margin: 50px auto;
            text-align: center;
        }

        ul li {
            width: 150px;
            line-height: 30px;
            border: 1px solid black;
            margin-right: 10px;
            font-size: 20px;
        }

        #box div {
            border: 1px solid black;
            height: 280px;
            line-height: 280px;
            font-size: 50px;
            color: rgb(112, 216, 129);
            display: none;
        }

        ul li.active {
            border-bottom-color: orangered;
            background: orangered;
        }

        #box div.active {
            display: block;
            background: orangered;
        }
    </style>
</head>
<body>
    <div id="box">
     <ul id="navList">
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
     </ul>
     <div class="active">一</div>
        <div>二</div>
        <div>三</div>
    </div>
    <script>
    let box = document.getElementById('box');
    let tabList = box.getElementsByTagName('div');
    let ul = document.getElementById('navList');
    let navList =ul.getElementsByTagName('li');
    for (var i =0; i< navList.length; i++){
        navList[i].myIndex = i;
        navList[i].onclick = function(){
            fn(this.myIndex)
        }
    }
    function fn(ix) {
        for (var i =0; i<navList.length; i++){
            navList[i].className = '';
            tabList[i].className = '';
        }
        navList[ix].className = 'active';
        tabList[ix].className = 'active';
    }
    </script>
</body>
</html>
