<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            width: 500px;
            border: 1px solid seagreen;
            margin: 20px auto;
        }

        ul li {
            line-height: 30px;
            font-size: 20px;
            text-align: center;
            color: skyblue;
        }

        /* ul li:nth-child(odd){
        background: red;
    }
    ul li:nth-child(even){
        background: royalblue;
    } */
    </style>
</head>

<body>
    <div>
        <ul id="ul">
            <li>佟湘玉</li>
            <li>白展堂</li>
            <li>吕轻侯</li>
            <li>李秀莲</li>
            <li>郭芙蓉</li>
        </ul>
    </div>
    <script>
        // 想操作谁就获取谁
        let ul = document.getElementById('ul');
        // 通过id获取元素，获取到的元素是一个对象数据类型
        let list = ul.getElementsByTagName('li');
        // 通过标签名去获取元素
        // 获取的是一个元素集合，是一个类数组
        for (var i = 0; i < list.length; i++) {
            list[i]
            if (i % 2 === 0) {
                // 把当前元素的背景颜色，存储到自己身上，
                list[i].mycolor = 'orangered'
                // 如果这个条件成立，说明i是偶数，那对应的li就是奇数行
                list[i].style.background = 'orangered'
            } else {
                // 否则i就是奇数，那对应的li就是偶数行
                list[i].mycolor = 'black'
                // 把当前元素的背景颜色，存储到自己身上，
                list[i].style.background = 'black'
            }
            // 给每一个li绑定鼠标划入事件
            list[i].onmouseover = function () {
            // this=你操作的当前元素

            this.style.background = 'blue';
        }
        // 给每一个li绑定鼠标划入时间
        list[i].onmouseout = function () {
            // 当鼠标划出的时候把当前元素的背景颜色再赋值给自己
            this.style.background = this.mycolor
        }
        }
        
        
    </script>
</body>

</html>
