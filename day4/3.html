<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #box {
            width: 500px;
            margin: 50px auto;
            /* border: 1px solid black; */
            text-align: center;
        }

        ul {
            list-style: none;
            display: flex;
            position: relative;
            top: 1px;
        }

        ul li {
            width: 150px;
            
            line-height: 30px;
            border: 1px solid black;
            margin-right: 10px;
            font-size: 20px;
            
        }

        #box div {
           color: tan;
            height: 280px;
            line-height: 280px;
            font-size: 50px;
            border: 1px solid black;
            display: none;
        }

        ul li.active {
            border-bottom-color: red;
            background: red;
        }

        #box div.active {
            display: block;
            background: red;
        }
    </style>
</head>

<body>
    <div id="box">
        <ul id="navList">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <div class="active">一</div>
        <div>二</div>
        <div>三</div>
    </div>
    <script>
        // 1、想操作谁就获取谁
        let ul = document.getElementById('navList');
        let navList = ul.getElementsByTagName('li');
        let box = document.getElementById('box');
        let tabList = box.getElementsByTagName('div');

        // 2、给相应的元素绑定相应的事件
        for (var i = 0; i < navList.length; i++) {
            navList[i].myIndex =i;
            navList[i].onclick = function(){
                // 3、在事件里做你想做的事
               fn(this.myIndex)
                // fn(i);
            }
        }

        
        function fn(index){
            // 1、清除所有li和所有div的class名
            for (var i = 0; i < navList.length; i++) {
               navList[i].className = '';
               tabList[i].className = '';
            }

            // 给相应的li和div增加class名
            navList[index].className = 'active';
            tabList[index].className = 'active';
        }
    </script>
</body>

</html>
